plugins {
    id 'java'
}

group 'br.edu.utfpr.cm.firebirddarwincore'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.firebirdsql.jdbc:jaybird:3.0.12'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
